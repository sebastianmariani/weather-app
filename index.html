<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GameJs</title>
</head>
<body>
    <div id="app"> 
        <div class="search" >
            <input type="text" placeholder="Search for a city...">
        </div>
        <div class="info">
            <div class="locationDate">
                <div id="name"></div>
                <div id="date"></div>
            </div>
            <div class="temperature">
                <div id="temp"></div>
                <div id="weather"></div>
                <div id="high-low"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
